<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button"onclick="me()">click me</button>
    <p id="siri"></p>
    <script>
        //var s=document.getElementById("siri")
          function me()
          {
            var s=document.getElementById("siri")
            s.style.backgroundColor="pink"
            s.style.border="2px solid black"
            s.style.boxShadow="3px 3px 5px purple"
            s.style.height="25px"
            s.style.width="60px"
          }
    </script>
</body>
</html>
