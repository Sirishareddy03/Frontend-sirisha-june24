<body>
    <h2>welcome to variable concept</h2>
    <p>variable: variable is a location or container to store the value</p>
    <p>it consits of three values they are</p>
    <p>var: global scope</p>
    <p>let: localscope</p>
    <p>const:fixed value we cant change</p>
    <script>
        var name="siri"
        document.write(""+name+"<br>")
        let a="suji"
        document.write(""+a+"<br>")
        const v=3.14
        document.write(""+v)
    </script>
</body>
