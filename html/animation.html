<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            background-color: aqua;
            animation-name: si;
            animation-duration: 0.10s;
            position: relative;

        }
        @keyframes si{
            from{
                background-color: blueviolet;
                left: 10px;
            }
            to{
                background-color: chartreuse;
                left: 800px;
            }

        }

    </style>
</head>
<body>
    <center><h2>animations</h2></center>
    <div>sirisha</div>
</body>
</html>
