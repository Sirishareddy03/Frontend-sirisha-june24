<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>contact form</h1>
    <form>
        <label for="name">name: </label>
        <input type="text" id="name">
        <label for="surname">surname: </label>
        <input type="text" id="surname"><br><br>
        Birth date:
        <input type="date" min="1990-05-02" max="2024-06-18"><br><br>
        <label for="sex">sex: </label>
        <input type="radio" value="male" id="male">male 
        <input type="radio" value="female" id="female">female <br><br>
        <Textarea cols="50" rows="25" name="text">
            enter your comments here
        </Textarea><br><br>
        <input type="submit"value="submit">
    </form>
</body>
</html>
